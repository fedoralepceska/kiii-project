<section class="jumbotron text-center" xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1 class="jumbotron-heading">Categories Page</h1>
        
        <div class="container mb-4">
        	<div class="row">
            	<div class="col-12" th:if="${categories.size() > 0}">
                	<div class="table-responsive">
                    	<table class="table table-striped">
                        	<thead>
                        		<tr>
                            		<th scope="col">Category</th>
                            		<th scope="col">Description</th>
                            		<th>Actions</th>
                        		</tr>
                        	</thead>
                        	<tbody>
                        		<tr th:each="category : ${categories}">
                            		<td th:text="${category.getName()}"></td>
                            		<td th:text="${category.getDescription()}"></td>
                            		<td>
                                    	<form th:action="@{'/categories/delete/{id}' (id=${category.getId()})}"
                                          th:method="DELETE">
                                        	<button type="submit"
                                                class="btn btn-sm btn-danger">
                                            	<i class="fa fa-trash">Delete</i>
                                        	</button>
                                    	</form>
                                
                                    	<a th:href="@{'/categories/edit-form/{id}' (id=${category.getId()})}"
                                       		class="btn btn-sm btn-info">
                                        	<i class="fa fa-trash">Edit</i>
                                    	</a>
                        		</tr>
                        </tbody>
                    </table>
                	</div>
            	</div>
            	<div class="col mbtml-3">
                	<div class="row">
                    	<div class="col-sm-12 col-md-12">
                        	<a href="/categories/add-form" class="btn btn-block btn-dark add-product-btn">
                            	Add new category
                        	</a>
                    	</div>
                	</div>
            	</div>
        	</div>
    	</div>
    </div>
</section>

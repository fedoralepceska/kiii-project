<thblock xmlns:th="http://www.thymeleaf.org">
	<div class="container">
        <div class="row">
            <div class="col-md-5">
            	<form th:action="@{'/categories/{id}' (id=${category?.id})}" method="POST">
            		<div class="form-group">
            			<label for="e1">Name</label>
            			<input id="e1" 
            				class="form-control"
            				type="text" 
            				name="name" 
            				th:value="${category?.name}"
            				required>
            		</div>
            		<div class="form-group">
            			<label for="e2">Description</label>
            			<input id="e2" 
            				type="text" 
            				class="form-control"
            				name="description" 
            				th:value="${category?.description}"
            				required>
            		</div>
            		<button id="submit" type="submit">Submit</button>
            	</form>
            </div>
          </div>
        </div>
</thblock>
